<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>PIZZA MAKER EXTREME!!!</h1>
        <section class="container">
            <section class="options-tab">
                    <div class="crust-title">
                        Crust
                    </div>
                    <div class="crust-options">
                        <!-- horizontal 2 -->
                        <button>Thick crust</button>
                        <button>Thin crust</button>
                    </div>
                    <div class="sauce-title">
                        Sauces
                    </div>
                    <div class="sauce-options">
                        <!-- horizontal 4 -->
                        <button>Marinara</button>
                        <button>BBQ</button>
                        <button>Chocolate</button>
                    </div>
                    <div class="topping-title">
                        Toppings
                    </div>
                    <div class="topping-options">
                        <button>BBQ Chicken</button>
                        <button>Pepperoni</button>
                        <button>Olive</button>
                        <button onclick="playAudio()">Pineapple</button>
                        <audio src="audio/wrong.mp3"></audio>
                        <!-- if you click pineapple, a very neat sound plays -->
                    </div>
            </section>
            <section class="overview-tab">
                <div class="sauce">     test</div>
                <div class="toppings">  test</div>
                <div class="crust">     test</div>
            </section>
        </section>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
